<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountDown Timer</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <span class="logo">
        <img class="logo__icon" src="./img/alarm_on-black-18dp.svg">
        <h1 class="logo__title">CountDown</h1>
      </span>
      <span class="header__author">Feito por <strong>Alex Diego</strong></span>
    </header>
    <div class="form-container">
      <form class="form" id="form">
        <div class="form-group">
          <div class="input-block">
            <label class="label" for="date">Data e Hora do evento: </label>
            <input type="datetime-local" id="date">
          </div>
          <div class="input-block">
            <label class="label" for="name-event">Nome do evento: </label>
            <input type="text" id="name-event" maxlength="30">
          </div>
        </div>
        <div class="form-group">
          <button class="button add" id="add-event">
            <img src="./img/add-black-18dp.svg" alt="">
          </button>
          <label class="paragraph">Adicione um evento!</label>
        </div>
      </form>
    </div>
    <div class="countdown" id="countdown">
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
